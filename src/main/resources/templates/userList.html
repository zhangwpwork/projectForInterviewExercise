<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
<div class="layui-form">
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Customer,Customer:${userList}">
            <td th:text="${userList.get(Customer.index).getId()}"></td>
            <td th:text="${userList.get(Customer.index).getUsername()}"></td>
            <td th:text="${userList.get(Customer.index).getPassword()}"></td>
        </tr>
        </tbody>
    </table>
<!--    <div th:replace="page :: pager"></div>-->
</div>
</body>
</html>
